{% extends "main.html" %}
{% block content %}
  <div class="col-sm-9">
    <h2><span>{{manufacturer}} Phones</span></h2>
    <ul class="list-group phone_list">
				{% for m in models %}

				<li class="phone_list"><a href={{url_for('showPhoneSpecs',manufacturer=manufacturer,model=m.name)}} class="phone_list">{{m.name}}</a></li>

				{% endfor %}
			</ul>
  </div>
{% endblock %}
