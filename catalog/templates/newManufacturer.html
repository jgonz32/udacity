{% extends "main-signedin.html" %}
{% block content %}
  <div class="col-sm-9">
  <h4>Add a Manufacturer</h4>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
<form action="#" method = "post" >
  <div class="form-group">
    <label >Manufacturer name:</label>
    <input type="text" class="form-control col-sm-10" placeholder="Enter Manufacturer name" name="name">
	
  </div>
    <button type="submit" class="btn btn-default">Add</button>
     <a href ={{url_for('showCatalog')}} class="btn btn-default " role="button">
					Cancel
					</a>

</form>
  </div>
{% endblock %}
